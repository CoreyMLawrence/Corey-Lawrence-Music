<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <title>Corey Lawrence Music</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#163264" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-standalone" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-fullscreen" content="yes" />
    <link rel="apple-touch-icon" sizes="128x128" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="Corey's Music" />
    <meta name="apple-touch-startup-image" content="load.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />

    <script
      src="https://unpkg.com/nosleep.js@0.12.0/dist/NoSleep.min.js"
      async
    ></script>
    <script defer src="script.js"></script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-HZM7R7RPG9"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-HZM7R7RPG9');
  </script>
  <body>
    <!-- Arrow navigation -->
    <a id="arrow-link">
      <img id="image" src="down-arrow.png" alt="Navigation arrow" />
    </a>

    <div id="page-content">
      <div class="main-player">
        <img
          class="no-zoom"
          id="album-art"
          src="./album-art-1024.jpg"
          alt="album art"
        />

        <!-- Audio element -->
        <audio
          id="audioPlayer"
          preload="auto"
          poster="audio-poster.jpg"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          x-webkit-airplay="allow"
          style="display: none"
        ></audio>

        <div class="middle-area">
          <!-- Title and artist -->
          <h1 id="title">Waubash Cannonball</h1>
          <h4 id="artist">Corey Lawrence</h4>

          <!-- Progress bar -->
          <div class="progress-container">
            <div class="progress">
              <div class="progress-bar" id="progressBar"></div>
            </div>
          </div>

          <!-- Time display -->
          <div class="time">
            <div id="count-up">0:00</div>
            <div id="count-down">-0:00</div>
          </div>

          <!-- Player controls -->
          <div class="controls">
            <!-- Skip back button -->
            <button class="control-button skip-button" id="skipBackButton">
              <img
                class="no-zoom"
                style="height: 2.2em"
                src="./skipback.png"
                alt="Previous Track"
              />
            </button>

            <!-- Play/Pause button -->
            <button class="control-button play-button" id="playPauseButton">
              <img
                class="no-zoom"
                id="playPauseImg"
                style="height: 6em"
                src="play.png"
                alt="Play/Pause"
              />
            </button>

            <!-- Skip forward button -->
            <button class="control-button skip-button" id="skipForwardButton">
              <img
                class="no-zoom"
                style="height: 2.2em"
                src="./skipforward.png"
                alt="Next Track"
              />
            </button>
          </div>
        </div>
      </div>

      <!-- Song list -->
      <div id="song-drawer"></div>
      <div id="song-area">
        <!-- Waubash Cannonball -->
        <a id="waubash-song" href="#" class="song">
          <p style="float: left">Waubash Cannonball</p>
          <p style="float: right">1:35</p>
        </a>
        <div class="separator"></div>

        <!-- Windy & Warm -->
        <a id="windyandwarm-song" href="#" class="song">
          <p style="float: left">Windy & Warm</p>
          <p style="float: right">2:19</p>
        </a>
        <div class="separator"></div>

        <!-- Freight Train -->
        <a id="freighttrain-song" href="#" class="song">
          <p style="float: left">Freight Train</p>
          <p style="float: right">1:54</p>
        </a>
        <div class="separator"></div>

        <!-- Cannonball Rag -->
        <a id="cannonballrag-song" href="#" class="song">
          <p style="float: left">Cannonball Rag</p>
          <p style="float: right">1:40</p>
        </a>
        <div class="separator"></div>

        <!-- Doc's Guitar -->
        <a id="docsguitar-song" href="#" class="song">
          <p style="float: left">Doc's Guitar</p>
          <p style="float: right">0:58</p>
        </a>
      </div>
    </div>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js', { scope: '/' })
          .then((reg) => {
            console.log('Service Worker registered successfully', reg);
          })
          .catch((error) => {
            console.warn('Service Worker registration failed', error);
          });
      }
    </script>
  </body>
</html>
