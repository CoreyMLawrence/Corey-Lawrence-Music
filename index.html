<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <title>Corey Lawrence Music</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#163264" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-standalone" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-fullscreen" content="yes" />
    <link rel="apple-touch-icon" sizes="128x128" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="Corey's Music" />
    <meta name="apple-touch-startup-image" content="load.png" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-HZM7R7RPG9"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-HZM7R7RPG9');
  </script>
  <body>
    <!-- Arrow navigation -->
    <a id="arrow-link">
      <img id="image" src="down-arrow.png" alt="Navigation arrow" />
    </a>

    <div id="page-content">
      <div class="main-player">
        <img
          class="no-zoom"
          id="album-art"
          src="./album-art-1024.jpg"
          alt="album art"
        />

        <!-- Audio element -->
        <audio
          id="audioPlayer"
          preload=""
          poster="audio-poster.jpg"
          crossorigin="anonymous"
          style="display: none"
        ></audio>

        <div class="middle-area">
          <!-- Title and artist -->
          <h1 id="title">Waubash Cannonball</h1>
          <h4 id="artist">Corey Lawrence</h4>

          <!-- Progress bar -->
          <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
          </div>

          <!-- Time display -->
          <div class="time">
            <div id="count-up">0:00</div>
            <div id="count-down">-0:00</div>
          </div>

          <!-- Player controls -->
          <div class="controls">
            <!-- Skip back button -->
            <button
              class="control-button skip-button"
              onclick="AudioController.skipBack()"
            >
              <img
                class="no-zoom"
                style="height: 2.2em"
                src="skipback.png"
                alt="Skip Back"
              />
            </button>

            <!-- Play/Pause button -->
            <button
              class="control-button play-button"
              onclick="AudioController.togglePlayPause()"
            >
              <img
                class="no-zoom"
                id="playPauseImg"
                style="height: 6em"
                src="play.png"
                alt="Play/Pause"
              />
            </button>

            <!-- Skip forward button -->
            <button
              class="control-button skip-button"
              onclick="AudioController.skipForward()"
            >
              <img
                class="no-zoom"
                style="height: 2.2em"
                src="skipforward.png"
                alt="Skip Forward"
              />
            </button>
          </div>
        </div>
      </div>

      <!-- Song list -->
      <div id="song-drawer"></div>
      <div id="song-area">
        <!-- Waubash Cannonball -->
        <a id="waubash-song" href="#" class="song">
          <p style="float: left">Waubash Cannonball</p>
          <p style="float: right">1:35</p>
        </a>
        <div class="separator"></div>

        <!-- Windy & Warm -->
        <a id="windyandwarm-song" href="#" class="song">
          <p style="float: left">Windy & Warm</p>
          <p style="float: right">2:19</p>
        </a>
        <div class="separator"></div>

        <!-- Freight Train -->
        <a id="freighttrain-song" href="#" class="song">
          <p style="float: left">Freight Train</p>
          <p style="float: right">1:54</p>
        </a>
        <div class="separator"></div>

        <!-- Cannonball Rag -->
        <a id="cannonballrag-song" href="#" class="song">
          <p style="float: left">Cannonball Rag</p>
          <p style="float: right">1:40</p>
        </a>
        <div class="separator"></div>

        <!-- Doc's Guitar -->
        <a id="docsguitar-song" href="#" class="song">
          <p style="float: left">Doc's Guitar</p>
          <p style="float: right">0:58</p>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="nosleep.mjs" type="module"></script>  -->
    <!-- Include script.js file -->
  </body>
</html>
